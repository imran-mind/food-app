<head>
    <title>TodoApp</title>
</head>

<link rel="stylesheet" href="./todo.css">

<body>
    <div>
        <input type="text" id="todo-input" class="input-box" placeholder="Add a TODO" id="search-box">
    </div>
    <div class="parent-wrapper">
        <ul>
            <li class="col-md-4" id='open-items'>

            </li>


            <li class="col-md-4">
                <div class="btn2">
                    <button id="open-to-in">In-Progress</button>
                </div>
            </li>


            <li class="col-md-4" id="inprogress-items">
            
            </li>


            <li class="col-md-4">
                <div class="btn2">
                    <button id="in-to-complete">Completed</button>
                </div>
            </li>


            <li class="col-md-4" id="completed-items">
               
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
